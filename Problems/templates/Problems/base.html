{% load staticfiles %}
{% load navbar_inclusion_tag %}

<!DOCTYPE html>
<html>
	<head>
		<title>Mat237!</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static "css/Problems.css" %}">
	</head>
	<body>
        <div class="clearfix"></div>

		<div class = "page-header">
            <h1><a href="{% url 'announcements' %}">Mat237!</a></h1>
            
            <div class="row">
                <div class = "col-md-8">
                    {% navbar_inclusion_tag %}
                </div>
                <div class = "col-md-4">
                    {% if user.is_authenticated %}
                    <p class="top-menu">Hello {{ user.username }}<small> (<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)<br> (<a href="{% url 'password_change' %}">Change Password</a>)</small></p>
                    {% else %}
                    <div class="top-menu">
                        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span>Log In</a>
                        <br>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div> 

		<div class="content container">
			<div class="row">
				<div class = "col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>

        {% block buttons %}
        {% endblock %}

        <div class="clearfix"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <script src={% static "javascript/Problems.js" %}></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/contrib/auto-render.min.js"></script>
	</body>
</html>
